<!DOCTYPE html>
<html>
<head>
	<title>Faeria Card Extension Options</title>
</head>
	<style>
		body {
			padding: 1em;
		}
		.container {
			width: 100%;
			line-height: 2em;
		}
		.container input {
			width: 85%;
		}
		.status-container {
			font-weight: bold;
			text-align: center;
		}
		#card-loaded-time {
			line-height: 1em;
		}
	</style>
<body>
	<div class="container">
		<h3>
			Card Size
		</h3>
		150 <input id="card-size" type="range" min="150" max="800" step="10" /> 800

		<div class="status-container">
			<span id="status"></span>px
		</div>
		<br />
		<hr />
		<h3>Card Data</h3>
		<div id="card-loaded-time">
		</div>
		<br />
		<button id="cache-clear">Clear Card Data</button>
		<button id="cache-fetch">Force Fetch Card Data</button>
	</div>

	<script src="storage.js"></script>
	<script src="options.js"></script>
</body>
</html>
